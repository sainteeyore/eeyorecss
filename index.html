<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .banner {
        background-color: rgb(126, 57, 11);
        text-align: center;
        padding: 80px;
    }
    .nav {
        text-align: center;
        background-color: #cca066;
        padding: 20px;
    }
    .nav a {
        margin: 0 10px;
        text-decoration: none;
        color: black;
    }
    .content {
        background-color: #cca066;
        padding: 20px;
        text-align: left;
    }
    .footer {
        text-align: center;
        background-color: #cca066;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="banner">
        <h1>THIS IS MY BANNER TEXT</h1>
    </div>
    <div class="content">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Info</a>
            <a href="#">Contact</a>
            <a href="#">Hubpages</a><br>
        </div>
        <h2>Thi Is My Paragraph Header</h2>
        <p>This is am going to put useful and informative text about my website.</p>
        <p>This is am can place even more information about my website.</p>
    </div>
    <div class="footer">
        <p>This is where I can place a copyright logo like this. &copy;</p>
    </div>
</body>
</html>
